<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="style.css">


    <title>Requisição de informações</title>
</head>
<body>
    <h1>Informações de Manutenção</h1>


    <form action="infouser.php" method="post" id="singup">
        <h3>Informações Pessoais</h3>
        <div>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" novalidate>
        </div>

        <div>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf">
        </div>
        
    
        
        <div>
            <label for="tell">Telefone</label>
            <input type="text" name="tell" id="tell">
        </div>

     
        <h3>Informações da Maquina</h3>
        
        <div>
            <label for="nomemaquina">Nome</label>
            <input type="text" name="nomemaquina" id="nomemaquina">
        </div>

        <div>
            <label for="numserie">Numero de Série</label>
            <input type="text" name="numserie" id="numserie">
        </div>
        
        <div>
            <label for="anofab">Ano de Fabricação</label>
            <input type="text" name="anofab" id="anofab">
        </div>

        <h3>Informações de Manutenção</h3>
        
        <div>
            <label for="titulomanut">Titulo</label>
            <input class="titulomanut" type="text" name="titulomanut" id="titulomanut">

            <label for="descmanut">Descrição</label>
            <input class="descmanut" type="text" name="descmanut" id="descmanut">
        </div>
        
        <div class="usuariomanut">
            <label for="usuariomanut">Usuario da Manutenção</label>
            <input type="text" name="usuariomanut" id="usuariomanut">
        </div>

        
        <br><br>
        <button>Enviar</button>
    
        </div>
        
    </form>

</body>
</html>
